<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Social Media Icons Widget</title>
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      margin: 2em auto;
      width: 320px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 2em 1em;
    }
    .social-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 1em 0;
    }
    .social {
      cursor: pointer;
      transition: transform 0.14s;
    }
    .social:hover {
      transform: scale(1.16);
    }
    .icon {
      font-size: 2.4em; /* icon size, ex: 3em for bigger */
      color: #7a7a7a;    /* icon color, change HEX for your palette */
      transition: color 0.2s;
    }
    .facebook .icon { color: #1877f3; }
    .instagram .icon { color: #e4405f; }
    .linkedin .icon { color: #0a66c2; }
    .twitter .icon { color: #1da1f2; }
    .youtube .icon { color: #ff0000; }
    .tiktok .icon { color: #000000; }
    .telegram .icon { color: #229ed9; }
    .reddit .icon { color: #ff4500; }
    .pinterest .icon { color: #e60023; }
    /* Add more icon color customizations as needed */
  </style>
</head>
<body>
<div class="container">
  <h2>追蹤我</h2>
  <div class="social-row">
    <!-- Start Facebook Icon -->
    <div id="facebook" class="social facebook" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-facebook"></i></span>
    </div>
    <!-- End Facebook Icon -->
    <!-- Start Instagram Icon -->
    <div id="instagram" class="social instagram" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-instagram"></i></span>
    </div>
    <!-- End Instagram Icon -->
    <!-- Start LinkedIn Icon -->
    <div id="linkedin" class="social linkedin" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-linkedin"></i></span>
    </div>
    <!-- End LinkedIn Icon -->
    <!-- Start Twitter Icon -->
    <div id="twitter" class="social twitter" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-twitter"></i></span>
    </div>
    <!-- End Twitter Icon -->
    <!-- Start YouTube Icon -->
    <div id="youtube" class="social youtube" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-youtube"></i></span>
    </div>
    <!-- End YouTube Icon -->
    <!-- Start TikTok Icon -->
    <div id="tiktok" class="social tiktok" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-tiktok"></i></span>
    </div>
    <!-- End TikTok Icon -->
    <!-- Start Telegram Icon -->
    <div id="telegram" class="social telegram" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-telegram"></i></span>
    </div>
    <!-- End Telegram Icon -->
    <!-- Start Pinterest Icon -->
    <div id="pinterest" class="social pinterest" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-pinterest"></i></span>
    </div>
    <!-- End Pinterest Icon -->
    <!-- Start Email Icon -->
    <div id="email" class="social" onclick="navigate(this.id)">
      <span class="icon"><i class="fas fa-envelope"></i></span>
    </div>
    <!-- End Email Icon -->
    <!-- 依需求保留或刪除 icon 區塊 -->
  </div>
</div>
<script>
function navigate(id) {
  if (id === "facebook")
    window.open("https://facebook.com/你的帳號", '_blank').focus();
  else if (id === "instagram")
    window.open("https://instagram.com/你的帳號", '_blank').focus();
  else if (id === "linkedin")
    window.open("https://linkedin.com/in/你的帳號", '_blank').focus();
  else if (id === "twitter")
    window.open("https://twitter.com/你的帳號", '_blank').focus();
  else if (id === "youtube")
    window.open("https://youtube.com/@你的帳號", '_blank').focus();
  else if (id === "tiktok")
    window.open("https://www.tiktok.com/@你的帳號", '_blank').focus();
  else if (id === "telegram")
    window.open("https://t.me/你的帳號", '_blank').focus();
  else if (id === "pinterest")
    window.open("https://www.pinterest.com/你的帳號", '_blank').focus();
  else if (id === "email")
    window.open("mailto:your@email.com", '_blank').focus();
}
</script>
</body>
</html>
