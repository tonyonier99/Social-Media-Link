<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      font-family: "Poppins", sans-serif;
      place-items: center;
      /* 已移除黑色背景，恢復透明 */
      background-color: transparent; 
    }

    .wrapper {
      padding: 10px;
      display: inline-flex;
    }

    .icon {
      font-size: 2em;
      /* 恢復為原始的深灰色，適合淺色或 Notion 預設背景 */
      color: #7a7a7a;
      transition: color 0.3s ease;
    }

    /* Hover 顏色維持各品牌原色 */
    .blog:hover { color: #ffbd2f; }
    .email:hover { color: #23c8c8; }
    .facebook:hover { color: #4267B2; }
    .instagram:hover { color: rgb(241, 102, 217); }
    .linkedin:hover { color: #0e76a8; }
    .twitter:hover { color: #26a7de; }
    .youtube:hover { color: #FF0000; }

    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .social:hover {
      transform: translateY(-3px);
    }
  </style>
</head>

<body>
    <div class="wrapper">
      <div id="blog" onclick="navigate(this.id)" class="social">
        <span class="icon blog"><i class="fa-solid fa-blog"></i></span>
      </div>
      <div id="email" onclick="navigate(this.id)" class="social">
        <span class="icon email"><i class="fa-solid fa-envelope"></i></span>
      </div>
      <div id="linkedin" onclick="navigate(this.id)" class="social">
        <span class="icon linkedin"><i class="fab fa-linkedin"></i></span>
      </div>
      <div id="facebook" onclick="navigate(this.id)" class="social">
        <span class="icon facebook"><i class="fab fa-facebook"></i></span>
      </div>
      <div id="instagram" onclick="navigate(this.id)" class="social">
        <span class="icon instagram"><i class="fab fa-instagram"></i></span>
      </div>
      <div id="youtube" onclick="navigate(this.id)" class="social">
        <span class="icon youtube"><i class="fab fa-youtube"></i></span>
      </div>
    </div>

    <script>
      function navigate(id) {
        if (id === "blog") window.open("https://yasac.substack.com/", '_blank').focus();
        else if (id === "email") window.open("mailto:tonyonier99@gmail.com", '_blank').focus();
        else if (id === "facebook") window.open("https://www.facebook.com/profile.php?id=100057133192888", '_blank').focus();
        else if (id === "instagram") window.open("https://www.instagram.com/__yasac/", '_blank').focus();
        else if (id === "linkedin") window.open("https://www.linkedin.com/in/%E5%86%A0%E5%BB%B7-%E9%BB%83-559209367/", '_blank').focus();
        else if (id === "youtube") window.open("https://www.youtube.com/@yasa_c", '_blank').focus();
      }
    </script>
</body>
</html>
